<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <style>
    /* Background Animation */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #4158D0, #C850C0, #FFCC70, #00C9A7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 16px;
      resize: none;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 50px;
      background: #00C9A7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #00b095;
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Sentiment Analyzer</h1>
    <form method="post">
      <textarea name="text" placeholder="Enter text to analyze..." required>{{ request.form.text or '' }}</textarea>
      <br>
      <button type="submit">Analyze</button>
    </form>

    {% if vader_result or bert_result %}
    <div class="result">
      <p><strong>VADER Sentiment:</strong> {{ vader_result }}</p>
      <p><strong>BERT Sentiment:</strong> {{ bert_result }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
