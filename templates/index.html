<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1 class="title">Text Classifier</h1>

            <form method="POST" action="/" class="form">
                <textarea class="input-text" name="text" rows="5" placeholder="Enter your text here..."></textarea><br>
                <button class="classify-btn" type="submit">Classify</button>
            </form>

            {% if result %}
                <div class="result fadeIn">
                    <h2>Prediction: <span class="result-text">{{ result }}</span></h2>
                    <p><strong>Input Text:</strong> "{{ input_text }}"</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
